<html>
  <head>
    <title>GnG</title>
    <style>
      html, body, canvas {
        padding: 0px;
        margin: 0px;
      }
      canvas {
        margin: auto;
        display: block;
        background-color: black;
        background-size: cover;
      }
    </style>
  </head>

  <body>
    <canvas id="game-canvas"></canvas>

    <script src="GnG/keymaster-master/keymaster.js"></script>
    <script src="GnG/utils/vMath.js"></script>
    <script src="GnG/utils/utils.js"></script>
    <script src="GnG/game.js"></script>
    <script src="GnG/objects/movingObject.js"></script>
    <script src="GnG/objects/text.js"></script>
    <script src="GnG/objects/player.js"></script>
    <script src="GnG/stage/stage.js"></script>
    <script src="GnG/stage/tile.js"></script>

    <script src="GnG/gameView.js"></script>


    <script>
      var game = new GnG.Game();
      var canvasEl = document.getElementById("game-canvas");
      canvasEl.width = window.innerWidth;
      canvasEl.height = window.innerHeight;
      var dims = {DIM_X: canvasEl.width, DIM_Y: canvasEl.height};
      var ctx = canvasEl.getContext("2d");
      new GnG.GameView(
        game,
        dims,
        ctx
      ).start(canvasEl);
    </script>
  </body>

</html>
